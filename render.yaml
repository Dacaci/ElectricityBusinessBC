services:
  # Backend Service
  - type: web
    name: electricity-business-backend
    runtime: docker
    dockerfilePath: ./backend/eb-backend/Dockerfile
    dockerContext: ./backend/eb-backend
    envVars:
      - key: SPRING_PROFILES_ACTIVE
        value: prod
      - key: DATABASE_HOST
        fromDatabase:
          name: electricity-business-db
          property: host
      - key: DATABASE_PORT
        fromDatabase:
          name: electricity-business-db
          property: port
      - key: DATABASE_NAME
        fromDatabase:
          name: electricity-business-db
          property: database
      - key: DATABASE_USER
        fromDatabase:
          name: electricity-business-db
          property: user
      - key: DATABASE_PASSWORD
        fromDatabase:
          name: electricity-business-db
          property: password
      - key: JWT_SECRET
        generateValue: true
      - key: OPENCHARGEMAP_API_KEY
        value: bf16e0f8-2117-4dd4-b2a9-f5cdfcaa7eb4
      # Resend Email API Configuration
      - key: RESEND_API_KEY
        value: re_DnZqhwCr_FRSCMb9V3XmLHhd46YYbkiyh
      - key: RESEND_FROM_EMAIL
        value: onboarding@resend.dev
      # Option pour désactiver Flyway si la base n'est pas accessible
      # Décommentez la ligne suivante pour désactiver Flyway temporairement :
      # - key: FLYWAY_ENABLED
      #   value: "false"
    healthCheckPath: /actuator/health
    autoDeploy: true

  # Frontend Service
  - type: web
    name: electricity-business-frontend
    runtime: docker
    dockerfilePath: ./signup-plain/Dockerfile
    dockerContext: ./signup-plain
    envVars:
      - key: BACKEND_URL
        value: https://electricity-business-backend-jvc9.onrender.com
      - key: DB_HOST
        fromDatabase:
          name: electricity-business-db
          property: host
      - key: DB_PORT
        fromDatabase:
          name: electricity-business-db
          property: port
      - key: DB_NAME
        fromDatabase:
          name: electricity-business-db
          property: database
      - key: DB_USER
        fromDatabase:
          name: electricity-business-db
          property: user
      - key: DB_PASS
        fromDatabase:
          name: electricity-business-db
          property: password
      # Configuration Resend Email API (même que le backend)
      - key: RESEND_API_KEY
        value: re_DnZqhwCr_FRSCMb9V3XmLHhd46YYbkiyh
      - key: RESEND_FROM_EMAIL
        value: onboarding@resend.dev
    autoDeploy: true

databases:
  - name: electricity-business-db
    databaseName: electricity_business
    user: eb_user
    plan: free

