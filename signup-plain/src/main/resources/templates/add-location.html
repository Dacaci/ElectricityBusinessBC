<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:replace="~{includes/navbar :: head-bootstrap}"></th:block>
    <title>Ajouter un Lieu - Electricity Business</title>
    <link rel="stylesheet" th:href="@{/css/common-styles.css}">
    <style>
        /* Styles pour l'autocomplétion */
        .autocomplete-container {
            position: relative;
        }
        
        .autocomplete-suggestions {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: white;
            border: 1px solid #ddd;
            border-top: none;
            max-height: 300px;
            overflow-y: auto;
            z-index: 1000;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            display: none;
        }
        
        .autocomplete-suggestions.active {
            display: block;
        }
        
        .autocomplete-item {
            padding: 0.75rem 0.9375rem;
            cursor: pointer;
            border-bottom: 1px solid var(--bs-border-color-translucent, rgba(0,0,0,0.125));
            transition: background-color 0.2s;
        }
        
        .autocomplete-item:hover {
            background-color: var(--bs-gray-100, #f8f9fa);
        }
        
        .autocomplete-item.selected {
            background-color: var(--bs-info-bg-subtle, #cff4fc);
        }
        
        .autocomplete-item-main {
            font-weight: 500;
            color: #333;
            margin-bottom: 3px;
        }
        
        .autocomplete-item-details {
            font-size: 0.9em;
            color: #666;
        }
        
        .geo-button-container {
            margin: 15px 0;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        /* .btn-geo maintenant utilise btn-outline-info de Bootstrap */
        
        /* Coordonnées et hints maintenant gérés par Bootstrap row et form-text */
        
        .loading-spinner {
            display: inline-block;
            width: 14px;
            height: 14px;
            border: 2px solid #ffffff;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spinner 0.8s linear infinite;
        }
        
        @keyframes spinner {
            to { transform: rotate(360deg); }
        }
        
        /* Utiliser alert alert-info de Bootstrap au lieu de .info-box */
    </style>
</head>
<body>
    <div th:replace="~{includes/backend-config :: backend-config}"></div>
    
    <div class="header">
        <h1>Electricity Business</h1>
        <div class="user-info">
            <span id="welcomeMessage">Utilisateur :</span>
            <a href="#" onclick="logout(); return false;">Déconnexion</a>
        </div>
    </div>
    
    <div class="container">
        <div class="content">
            <div id="messageContainer"></div>
            
            <div class="form-container">
                <h2>Ajouter un nouveau lieu</h2>
                
                <form id="locationForm">
                    <!-- Nom du lieu -->
                    <div class="mb-3">
                        <label for="label" class="form-label">Nom du lieu <span class="text-danger">*</span></label>
                        <input type="text" class="form-control" id="label" name="label" required maxlength="255" 
                               placeholder="Ex: Parking du centre commercial">
                    </div>
                    
                    <!-- Adresse avec autocomplétion -->
                    <div class="mb-3 autocomplete-container">
                        <label for="address" class="form-label">Adresse <span class="text-danger">*</span></label>
                        <input type="text" class="form-control" id="address" name="address" required 
                               placeholder="Commencez à taper une adresse..."
                               autocomplete="off">
                        <div id="addressSuggestions" class="autocomplete-suggestions"></div>
                        <div class="form-text">
                            Tapez une adresse et sélectionnez une suggestion pour remplir automatiquement les coordonnées
                        </div>
                    </div>
                    
                    <!-- Bouton Géolocalisation -->
                    <div class="mb-3 geo-button-container">
                        <button type="button" class="btn btn-outline-info" id="geoButton">
                            <span id="geoButtonText">Utiliser ma position</span>
                        </button>
                    </div>
                    
                    <!-- Coordonnées GPS (ÉDITABLES) -->
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="latitude" class="form-label">Latitude <span class="text-danger">*</span></label>
                            <input type="text" class="form-control" id="latitude" name="latitude" required 
                                   placeholder="Ex: 48.8566"
                                   pattern="^-?([0-9]{1,2}|1[0-7][0-9]|180)(\.[0-9]+)?$">
                            <div class="form-text">Valeur entre -90 et 90</div>
                        </div>
                        
                        <div class="col-md-6">
                            <label for="longitude" class="form-label">Longitude <span class="text-danger">*</span></label>
                            <input type="text" class="form-control" id="longitude" name="longitude" required 
                                   placeholder="Ex: 2.3522"
                                   pattern="^-?([0-9]{1,2}|1[0-7][0-9]|180)(\.[0-9]+)?$">
                            <div class="form-text">Valeur entre -180 et 180</div>
                        </div>
                    </div>
                    
                    <!-- Description -->
                    <div class="mb-3">
                        <label for="description" class="form-label">Description (optionnel)</label>
                        <textarea class="form-control" id="description" name="description" maxlength="1000" 
                                  placeholder="Informations supplémentaires sur le lieu..." rows="4"></textarea>
                    </div>
                    
                    <!-- Actions -->
                    <div class="d-flex gap-2">
                        <a th:href="@{/locations}" class="btn btn-secondary">Annuler</a>
                        <button type="submit" class="btn btn-primary" id="submitBtn">Créer le lieu</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script th:src="@{/js/config.js}"></script>
    <script th:src="@{/js/jwt-utils.js}"></script>
    <script th:src="@{/js/auth.js}"></script>
    
    <script>
        // Vérifier l'authentification
        if (!requireAuth()) {
            // Redirection automatique
        } else {
            // Variables globales
            const CURRENT_USER_ID = getCurrentUserId();
            const ADDRESS_API_URL = 'https://api-adresse.data.gouv.fr/search/';
            
            let debounceTimer;
            let selectedSuggestionIndex = -1;
            let suggestions = [];
            
            // ============================================
            // 1. AUTOCOMPLÉTION ADRESSE (API Gouv)
            // ============================================
            
            const addressInput = document.getElementById('address');
            const suggestionsBox = document.getElementById('addressSuggestions');
            
            addressInput.addEventListener('input', function() {
                const query = this.value.trim();
                
                // Réinitialiser l'index
                selectedSuggestionIndex = -1;
                
                if (query.length < 3) {
                    hideSuggestions();
                    return;
                }
                
                // Debounce pour éviter trop de requêtes
                clearTimeout(debounceTimer);
                debounceTimer = setTimeout(() => {
                    searchAddress(query);
                }, 300);
            });
            
            // Navigation au clavier dans les suggestions
            addressInput.addEventListener('keydown', function(e) {
                const items = suggestionsBox.querySelectorAll('.autocomplete-item');
                
                if (e.key === 'ArrowDown') {
                    e.preventDefault();
                    selectedSuggestionIndex = Math.min(selectedSuggestionIndex + 1, items.length - 1);
                    updateSelectedSuggestion(items);
                } else if (e.key === 'ArrowUp') {
                    e.preventDefault();
                    selectedSuggestionIndex = Math.max(selectedSuggestionIndex - 1, 0);
                    updateSelectedSuggestion(items);
                } else if (e.key === 'Enter' && selectedSuggestionIndex >= 0) {
                    e.preventDefault();
                    items[selectedSuggestionIndex].click();
                } else if (e.key === 'Escape') {
                    hideSuggestions();
                }
            });
            
            // Fermer les suggestions si clic à l'extérieur
            document.addEventListener('click', function(e) {
                if (!addressInput.contains(e.target) && !suggestionsBox.contains(e.target)) {
                    hideSuggestions();
                }
            });
            
            async function searchAddress(query) {
                try {
                    const response = await fetch(`${ADDRESS_API_URL}?q=${encodeURIComponent(query)}&limit=10`);
                    
                    if (!response.ok) {
                        throw new Error('Erreur API Adresse');
                    }
                    
                    const data = await response.json();
                    suggestions = data.features || [];
                    
                    displaySuggestions(suggestions);
                    
                } catch (error) {
                    console.error('Erreur recherche adresse:', error);
                    showError('Impossible de rechercher l\'adresse');
                }
            }
            
            function displaySuggestions(features) {
                if (features.length === 0) {
                    hideSuggestions();
                    return;
                }
                
                suggestionsBox.innerHTML = '';
                selectedSuggestionIndex = -1;
                
                features.forEach((feature, index) => {
                    const item = document.createElement('div');
                    item.className = 'autocomplete-item';
                    item.dataset.index = index;
                    
                    const props = feature.properties;
                    const coords = feature.geometry.coordinates; // [longitude, latitude]
                    
                    item.innerHTML = `
                        <div class="autocomplete-item-main">${props.label || props.name}</div>
                        <div class="autocomplete-item-details">
                            ${props.context || ''} 
                            ${props.postcode ? '(' + props.postcode + ')' : ''}
                        </div>
                    `;
                    
                    item.addEventListener('click', function() {
                        selectSuggestion(feature);
                    });
                    
                    suggestionsBox.appendChild(item);
                });
                
                suggestionsBox.classList.add('active');
            }
            
            function selectSuggestion(feature) {
                const props = feature.properties;
                const coords = feature.geometry.coordinates; // [longitude, latitude]
                
                // SCÉNARIO A : Remplir tous les champs
                addressInput.value = props.label || props.name;
                document.getElementById('latitude').value = coords[1].toFixed(6); // Latitude
                document.getElementById('longitude').value = coords[0].toFixed(6); // Longitude
                
                // Optionnel : remplir le nom du lieu si vide
                const labelInput = document.getElementById('label');
                if (!labelInput.value.trim() && props.name) {
                    labelInput.value = props.name;
                }
                
                hideSuggestions();
                showSuccess('Adresse sélectionnée ! Coordonnées remplies automatiquement.');
            }
            
            function updateSelectedSuggestion(items) {
                items.forEach((item, index) => {
                    if (index === selectedSuggestionIndex) {
                        item.classList.add('selected');
                        item.scrollIntoView({ block: 'nearest' });
                    } else {
                        item.classList.remove('selected');
                    }
                });
            }
            
            function hideSuggestions() {
                suggestionsBox.classList.remove('active');
                suggestionsBox.innerHTML = '';
            }
            
            // ============================================
            // 2. GÉOLOCALISATION NAVIGATEUR
            // ============================================
            
            document.getElementById('geoButton').addEventListener('click', function() {
                getMyPosition();
            });
            
            function getMyPosition() {
                if (!navigator.geolocation) {
                    showError('La géolocalisation n\'est pas supportée par votre navigateur');
                    return;
                }
                
                const btn = document.getElementById('geoButton');
                const btnText = document.getElementById('geoButtonText');
                
                btn.disabled = true;
                btnText.innerHTML = '<span class="loading-spinner"></span> Détection en cours...';
                
                navigator.geolocation.getCurrentPosition(
                    async function(position) {
                        // SCÉNARIO B : Remplir Latitude et Longitude
                        const lat = position.coords.latitude.toFixed(6);
                        const lon = position.coords.longitude.toFixed(6);
                        
                        document.getElementById('latitude').value = lat;
                        document.getElementById('longitude').value = lon;
                        
                        // Bonus : Geocoding inversé pour obtenir l'adresse
                        try {
                            const reverseUrl = `https://api-adresse.data.gouv.fr/reverse/?lon=${lon}&lat=${lat}`;
                            const response = await fetch(reverseUrl);
                            const data = await response.json();
                            
                            if (data.features && data.features.length > 0) {
                                const address = data.features[0].properties.label;
                                addressInput.value = address;
                                showSuccess(`Adresse géolocalisée : ${address}`);
                            } else {
                                showSuccess('Coordonnées GPS remplies');
                            }
                        } catch (error) {
                            showSuccess('Coordonnées GPS remplies');
                        }
                        
                        btn.disabled = false;
                        btnText.textContent = 'Utiliser ma position';
                    },
                    function(error) {
                        let errorMessage = 'Impossible d\'obtenir la position.';
                        
                        switch(error.code) {
                            case error.PERMISSION_DENIED:
                                errorMessage = 'Permission de géolocalisation refusée par l\'utilisateur.';
                                break;
                            case error.POSITION_UNAVAILABLE:
                                errorMessage = 'Position indisponible.';
                                break;
                            case error.TIMEOUT:
                                errorMessage = 'Délai de géolocalisation dépassé.';
                                break;
                        }
                        
                        showError(errorMessage);
                        btn.disabled = false;
                        btnText.textContent = 'Utiliser ma position';
                    },
                    {
                        enableHighAccuracy: true,
                        timeout: 10000,
                        maximumAge: 0
                    }
                );
            }
            
            // ============================================
            // 3. SOUMISSION DU FORMULAIRE
            // ============================================
            
            document.getElementById('locationForm').addEventListener('submit', async function(e) {
                e.preventDefault();
                
                const formData = new FormData(this);
                
                // SCÉNARIO C : Les champs lat/lon sont ÉDITABLES
                // L'utilisateur peut avoir modifié les valeurs
                const latitude = parseFloat(formData.get('latitude'));
                const longitude = parseFloat(formData.get('longitude'));
                
                // Validation côté client
                if (isNaN(latitude) || isNaN(longitude)) {
                    showError('Les coordonnées GPS doivent être des nombres valides');
                    return;
                }
                
                if (latitude < -90 || latitude > 90) {
                    showError('La latitude doit être entre -90 et 90');
                    return;
                }
                
                if (longitude < -180 || longitude > 180) {
                    showError('La longitude doit être entre -180 et 180');
                    return;
                }
                
                const locationData = {
                    label: formData.get('label').trim(),
                    address: formData.get('address').trim(),
                    latitude: latitude,
                    longitude: longitude,
                    description: formData.get('description')?.trim() || null,
                    ownerId: CURRENT_USER_ID
                };
                
                try {
                    showLoading(true);
                    
                    const response = await authenticatedFetch(API_BASE_URL + '/api/locations', {
                        method: 'POST',
                        body: JSON.stringify(locationData)
                    });
                    
                    if (!response.ok) {
                        const errorText = await response.text();
                        throw new Error(errorText || 'Erreur lors de la création du lieu');
                    }
                    
                    const createdLocation = await response.json();
                    showSuccess('Lieu créé avec succès !');
                    
                    setTimeout(() => {
                        window.location.href = '/locations';
                    }, 1500);
                    
                } catch (error) {
                    showError('Erreur : ' + error.message);
                    showLoading(false);
                }
            });
            
            // ============================================
            // 4. FONCTIONS UTILITAIRES
            // ============================================
            
            function showLoading(show) {
                const submitBtn = document.getElementById('submitBtn');
                if (show) {
                    submitBtn.innerHTML = '<span class="loading-spinner"></span> Création en cours...';
                    submitBtn.disabled = true;
                } else {
                    submitBtn.innerHTML = 'Créer le lieu';
                    submitBtn.disabled = false;
                }
            }
            
            function showError(message) {
                const container = document.getElementById('messageContainer');
                container.innerHTML = `<div class="error">${message}</div>`;
                setTimeout(() => {
                    container.innerHTML = '';
                }, 5000);
            }
            
            function showSuccess(message) {
                const container = document.getElementById('messageContainer');
                container.innerHTML = `<div class="success">${message}</div>`;
            }
        }
    </script>
    <th:block th:replace="~{includes/navbar :: scripts-bootstrap}"></th:block>
    <div th:replace="~{includes/navbar :: navbar-script}"></div>
</body>
</html>
