# Server Configuration
server.port=8081

# Thymeleaf Configuration
spring.thymeleaf.cache=false
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html

# JSP Configuration (pour les Servlets sans framework)
spring.mvc.view.prefix=/WEB-INF/views/
spring.mvc.view.suffix=.jsp

# Database Configuration (from environment variables or defaults)
# Activer la DataSource (mettre à false si PostgreSQL n'est pas disponible)
spring.datasource.enabled=true
# Construire l'URL JDBC à partir des variables d'environnement Render ou utiliser les valeurs par défaut
# Format Render: DB_HOST, DB_PORT, DB_NAME, DB_USER, DB_PASS
# Format local: DB_URL (jdbc:postgresql://host:port/database)
spring.datasource.url=${DB_URL:jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5433}/${DB_NAME:eb}}
spring.datasource.username=${DB_USER:eb}
spring.datasource.password=${DB_PASS:eb}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.initialization-fail-timeout=-1
spring.sql.init.mode=never

# HikariCP Configuration
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.initialization-fail-timeout=-1

# Mail Configuration
spring.mail.host=${MAIL_SMTP_HOST:localhost}
spring.mail.port=${MAIL_SMTP_PORT:1025}
spring.mail.from=${MAIL_FROM:no-reply@eb.local}

# Backend URL Configuration
backend.url=${BACKEND_URL:http://localhost:8080}

