<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:replace="~{includes/navbar :: head-bootstrap}"></th:block>
    <title>Connexion - Electricity Business</title>
    <style>
        body {
            background: #ffffff;
            min-height: 100vh;
            display: flex;
            align-items: center;
        }
        .login-card {
            max-width: 450px;
            margin: 0 auto;
        }
        .login-card .form-control {
            max-width: 100%;
        }
        .login-card .btn {
            max-width: 300px;
            margin: 0 auto;
            display: block;
        }
    </style>
</head>
<body>
    <div th:replace="~{includes/backend-config :: backend-config}"></div>
    
    <div class="container">
        <div class="login-card">
            <div class="card shadow-lg border-0">
                <div class="card-body p-5">
                    <div class="text-center mb-4">
                        <h2 class="fw-bold">Electricity Business</h2>
                        <p class="text-muted">Connectez-vous √† votre compte</p>
                    </div>
                    
                    <div th:if="${error}" class="alert alert-danger" role="alert" th:text="${error}"></div>
                    <div th:if="${param.message != null and param.message[0] == 'logout'}" class="alert alert-success" role="alert">
                        D√©connexion r√©ussie. √Ä bient√¥t !
                    </div>
                    
                    <form id="loginForm" onsubmit="return false;">
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" id="email" class="form-control form-control-lg" required
                                   th:value="${param.email != null ? param.email[0] : ''}">
                        </div>
                        
                        <div class="mb-4">
                            <label for="password" class="form-label">Mot de passe</label>
                            <input type="password" id="password" class="form-control form-control-lg" required>
                        </div>
                        
                        <div class="text-center mb-3">
                            <button type="button" class="btn btn-primary btn-lg" style="max-width: 300px;" onclick="handleLogin()">
                            <i class="bi bi-box-arrow-in-right"></i> Se connecter
                        </button>
                        </div>
                        
                        <div class="text-center">
                            <a href="/register-servlet" class="text-decoration-none">Cr√©er un compte</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script th:src="@{/js/config.js}"></script>
    <script th:src="@{/js/jwt-utils.js}"></script>
    <script>
        async function handleLogin() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            console.log('üîÑ Login avec:', email);
            
            try {
                const response = await fetch(window.API_BASE_URL + '/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    credentials: 'include', // IMPORTANT: pour recevoir le cookie HttpOnly
                    body: JSON.stringify({ 
                        email: email, 
                        password: password 
                    })
                });
                
                console.log('üì° Status:', response.status);
                
                if (!response.ok) {
                    const errorText = await response.text();
                    let errorMessage = 'Erreur: Identifiants invalides';
                    try {
                        const errorJson = JSON.parse(errorText);
                        errorMessage = errorJson.message || errorJson.error || errorMessage;
                    } catch (e) {
                        if (errorText && errorText.trim()) {
                            errorMessage = errorText;
                        }
                    }
                    console.error('Erreur login:', errorMessage);
                    console.error('Erreur de connexion:', errorText);
                    return;
                }
                
                const data = await response.json();
                
                if (data.user) {
                    // Le token JWT est maintenant dans un cookie HttpOnly (cr√©√© c√¥t√© serveur)
                    // On ne stocke plus le token dans localStorage (s√©curit√© XSS)
                    
                    // Nettoyer l'ancien localStorage
                    localStorage.removeItem('authToken');
                    localStorage.removeItem('auth_token');
                    localStorage.removeItem('auth_user');
                    
                    // Sauvegarder uniquement les infos utilisateur (pas le token)
                    if (typeof saveAuthData === 'function') {
                        saveAuthData(null, data.user); // token = null car dans cookie HttpOnly
                    } else {
                        localStorage.setItem('authUser', JSON.stringify(data.user));
                    }
                    
                    console.log('‚úÖ Connexion r√©ussie pour utilisateur ID:', data.user.id);
                    console.log('‚úÖ Email:', data.user.email);
                    console.log('‚úÖ Token JWT stock√© dans cookie HttpOnly (inaccessible √† JavaScript)');
                    console.log('‚úÖ Infos utilisateur sauvegard√©es dans localStorage');
                    
                    // V√©rifier que isAuthenticated() fonctionne maintenant
                    if (typeof isAuthenticated === 'function') {
                        const authStatus = isAuthenticated();
                        console.log('‚úÖ isAuthenticated() retourne:', authStatus);
                        }
                        
                        // V√©rifier s'il y a un param√®tre returnUrl pour rediriger apr√®s connexion
                        const urlParams = new URLSearchParams(window.location.search);
                        const returnUrl = urlParams.get('returnUrl');
                        
                    // Mettre √† jour la navbar AVANT la redirection
                    if (typeof updateNavbarAuth === 'function') {
                        updateNavbarAuth();
                    }
                    
                    // Rediriger vers /dashboard (comme demand√©)
                        if (returnUrl) {
                            window.location.replace(decodeURIComponent(returnUrl));
                        } else {
                        window.location.replace('/dashboard');
                        }
                } else {
                    console.error('Erreur: Donn√©es utilisateur manquantes');
                    console.error('R√©ponse du serveur:', data);
                }
                
            } catch (error) {
                console.error('Erreur lors de la connexion:', error);
                console.error('Erreur login:', error.message);
            }
        }
    </script>
    <th:block th:replace="~{includes/navbar :: scripts-bootstrap}"></th:block>
</body>
</html>
