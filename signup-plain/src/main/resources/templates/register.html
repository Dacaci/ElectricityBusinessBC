<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:replace="~{includes/navbar :: head-bootstrap}"></th:block>
    <div th:replace="~{includes/backend-config :: backend-config}"></div>
    <title>Inscription - Electricity Business</title>
    <style>
        body {
            background: #f8f9fa;
            min-height: 100vh;
            padding: 40px 0;
        }
        .register-card {
            max-width: 700px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="register-card">
            <div class="card shadow-lg border-0">
                <div class="card-body p-5">
                    <div class="text-center mb-4">
                        <h2 class="fw-bold">Inscription</h2>
                        <p class="text-muted">Rejoignez Electricity Business</p>
                    </div>
                    
                    <!-- Conteneur pour les messages (serveur ou JavaScript) -->
                    <div id="registerMessage" th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
                    <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>
                    
                    <form method="post" th:action="@{/register}" id="registerForm">
                        <div class="row g-3">
                            <div class="col-md-6">
                                <label for="firstName" class="form-label">Prénom <span class="text-danger">*</span></label>
                                <input type="text" id="firstName" name="firstName" class="form-control" required
                                       th:value="${param.firstName != null ? param.firstName[0] : ''}">
                            </div>
                            
                            <div class="col-md-6">
                                <label for="lastName" class="form-label">Nom <span class="text-danger">*</span></label>
                                <input type="text" id="lastName" name="lastName" class="form-control" required
                                       th:value="${param.lastName != null ? param.lastName[0] : ''}">
                            </div>
                            
                            <div class="col-12">
                                <label for="email" class="form-label">Email <span class="text-danger">*</span></label>
                                <input type="email" id="email" name="email" class="form-control" required
                                       th:value="${param.email != null ? param.email[0] : ''}">
                            </div>
                            
                            <div class="col-12">
                                <label for="phone" class="form-label">Téléphone</label>
                                <input type="tel" id="phone" name="phone" class="form-control"
                                       th:value="${param.phone != null ? param.phone[0] : ''}">
                            </div>
                            
                            <div class="col-12">
                                <label for="dateOfBirth" class="form-label">Date de naissance</label>
                                <input type="date" id="dateOfBirth" name="dateOfBirth" class="form-control"
                                       th:value="${param.dateOfBirth != null ? param.dateOfBirth[0] : ''}">
                            </div>
                            
                            <div class="col-12">
                                <label for="address" class="form-label">Adresse</label>
                                <input type="text" id="address" name="address" class="form-control"
                                       th:value="${param.address != null ? param.address[0] : ''}">
                            </div>
                            
                            <div class="col-md-6">
                                <label for="postalCode" class="form-label">Code postal</label>
                                <input type="text" id="postalCode" name="postalCode" class="form-control"
                                       th:value="${param.postalCode != null ? param.postalCode[0] : ''}">
                            </div>
                            
                            <div class="col-md-6">
                                <label for="city" class="form-label">Ville</label>
                                <input type="text" id="city" name="city" class="form-control"
                                       th:value="${param.city != null ? param.city[0] : ''}">
                            </div>
                            
                            <div class="col-md-6">
                                <label for="password" class="form-label">Mot de passe <span class="text-danger">*</span></label>
                                <input type="password" id="password" name="password" class="form-control" minlength="8" required>
                                <small class="form-text text-muted">Minimum 8 caractères</small>
                            </div>
                            
                            <div class="col-md-6">
                                <label for="confirmPassword" class="form-label">Confirmation <span class="text-danger">*</span></label>
                                <input type="password" id="confirmPassword" name="confirmPassword" class="form-control" minlength="8" required>
                            </div>
                            
                            <div class="col-12">
                                <button type="submit" class="btn btn-primary btn-lg w-100">
                                    <i class="bi bi-person-plus-fill"></i> Créer mon compte
                                </button>
                            </div>
                        </div>
                    </form>
                    
                    <div class="text-center mt-4 pt-3 border-top">
                        <a th:href="@{/verify}" class="text-decoration-none me-3">Déjà reçu un code ?</a>
                        <a th:href="@{/login}" class="text-decoration-none me-3">Déjà un compte ?</a>
                        <a th:href="@{/}" class="text-decoration-none">Accueil</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        const form = document.getElementById('registerForm');
        const messageDiv = document.getElementById('registerMessage');

        if (form) {
            form.addEventListener('submit', async function(e) {
                e.preventDefault();

                const firstName = document.getElementById('firstName').value.trim();
                const lastName = document.getElementById('lastName').value.trim();
                const email = document.getElementById('email').value.trim();
                const phone = document.getElementById('phone').value.trim();
                const dateOfBirth = document.getElementById('dateOfBirth').value;
                const address = document.getElementById('address').value.trim();
                const postalCode = document.getElementById('postalCode').value.trim();
                const city = document.getElementById('city').value.trim();
                const password = document.getElementById('password').value;
                const confirmPassword = document.getElementById('confirmPassword').value;

                // Réinitialiser le message
                if (messageDiv) {
                    messageDiv.style.display = 'none';
                    messageDiv.className = 'alert';
                    messageDiv.textContent = '';
                }

                // Validations côté client
                if (!firstName || !lastName || !email || !password) {
                    if (messageDiv) {
                        messageDiv.className = 'alert alert-danger';
                        messageDiv.textContent = 'Les champs marqués d\'un * sont obligatoires.';
                        messageDiv.style.display = 'block';
                    }
                    return;
                }

                if (password.length < 8) {
                    if (messageDiv) {
                        messageDiv.className = 'alert alert-danger';
                        messageDiv.textContent = 'Le mot de passe doit contenir au moins 8 caractères.';
                        messageDiv.style.display = 'block';
                    }
                    return;
                }

                if (password !== confirmPassword) {
                    if (messageDiv) {
                        messageDiv.className = 'alert alert-danger';
                        messageDiv.textContent = 'Les mots de passe ne correspondent pas.';
                        messageDiv.style.display = 'block';
                    }
                    return;
                }

                const payload = {
                    firstName,
                    lastName,
                    email,
                    phone: phone || null,
                    dateOfBirth: dateOfBirth || null,
                    address: address || null,
                    postalCode: postalCode || null,
                    city: city || null,
                    password
                };

                try {
                    const backendUrl = window.BACKEND_URL || 'http://localhost:8080';
                    const response = await fetch(backendUrl + '/api/auth/register', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(payload)
                    });

                    if (!response.ok) {
                        let errorText = 'Erreur lors de la création du compte.';
                        try {
                            const data = await response.json();
                            if (data && data.message) {
                                errorText = data.message;
                            }
                        } catch (err) {
                            const txt = await response.text();
                            if (txt) errorText = txt;
                        }

                        if (messageDiv) {
                            messageDiv.className = 'alert alert-danger';
                            messageDiv.textContent = errorText;
                            messageDiv.style.display = 'block';
                        }
                        return;
                    }

                    if (messageDiv) {
                        messageDiv.className = 'alert alert-success';
                        messageDiv.textContent = 'Compte créé avec succès. Un code de vérification vous a été envoyé par email.';
                        messageDiv.style.display = 'block';
                    }

                    // Rediriger vers la page de saisie du code après un court délai
                    setTimeout(() => {
                        window.location.href = '/verify';
                    }, 2000);
                } catch (error) {
                    if (messageDiv) {
                        messageDiv.className = 'alert alert-danger';
                        messageDiv.textContent = 'Erreur de connexion au serveur. Veuillez réessayer plus tard.';
                        messageDiv.style.display = 'block';
                    }
                }
            });
        }
    </script>
    <th:block th:replace="~{includes/navbar :: scripts-bootstrap}"></th:block>
</body>
</html>
