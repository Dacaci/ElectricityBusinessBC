<!-- Fragment Thymeleaf pour la configuration du backend -->
<!-- Le Frontend sert maintenant de proxy, donc API_BASE_URL pointe vers le Frontend lui-mÃªme -->
<script th:fragment="backend-config" th:inline="javascript">
    // Le Frontend sert de proxy vers l'API Backend
    // Tous les appels API passent maintenant par le Frontend
    if (typeof window.API_BASE_URL === 'undefined') {
        window.API_BASE_URL = window.location.origin;
    }
    console.log('API Base URL (Frontend proxy):', window.API_BASE_URL);
</script>
