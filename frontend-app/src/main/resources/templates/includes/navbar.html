    <!-- Script pour mettre √† jour le nom d'utilisateur et marquer le lien actif -->
    <script th:fragment="navbar-script">
        // Mettre √† jour le message de bienvenue avec le nom de l'utilisateur
        // Fonction pour mettre √† jour l'affichage de la navbar selon l'√©tat de connexion
        function updateNavbarAuth() {
            // V√©rifier si l'utilisateur est connect√©
            const isUserLoggedIn = typeof isAuthenticated === 'function' && isAuthenticated();
            const welcomeItem = document.getElementById('welcomeItem');
            const logoutItem = document.getElementById('logoutItem');
            const loginItem = document.getElementById('loginItem');
            const welcomeEl = document.getElementById('welcomeMessage');
            
            console.log('üîç updateNavbarAuth() appel√©e - isUserLoggedIn:', isUserLoggedIn);
            
            if (isUserLoggedIn) {
                // Afficher les √©l√©ments pour utilisateur connect√©
                if (welcomeItem) {
                    welcomeItem.style.display = 'flex';
                    welcomeItem.style.setProperty('display', 'flex', 'important');
                }
                if (logoutItem) {
                    logoutItem.style.display = 'flex';
                    logoutItem.style.setProperty('display', 'flex', 'important');
                    logoutItem.classList.remove('d-none');
                    logoutItem.classList.add('d-flex');
                    // Forcer la visibilit√© avec plusieurs m√©thodes
                    logoutItem.removeAttribute('hidden');
                    logoutItem.setAttribute('aria-hidden', 'false');
                }
                if (loginItem) {
                    loginItem.style.display = 'none';
                    loginItem.style.setProperty('display', 'none', 'important');
                    // Double v√©rification : cacher aussi via la classe CSS
                    loginItem.classList.add('d-none');
                    loginItem.classList.remove('d-flex');
                }
                
                // Afficher tous les liens prot√©g√©s
                const protectedLinks = document.querySelectorAll('#navbarNav .nav-link[href*="/dashboard"], #navbarNav .nav-link[href*="/add-location"], #navbarNav .nav-link[href*="/locations"], #navbarNav .nav-link[href*="/add-station"], #navbarNav .nav-link[href*="/stations"], #navbarNav .nav-link[href*="/add-reservation"], #navbarNav .nav-link[href*="/reservations"]');
                protectedLinks.forEach(link => {
                    const parent = link.closest('.nav-item');
                    if (parent) parent.style.display = 'block';
                });
                
                // Mettre √† jour le message de bienvenue
                if (welcomeEl && typeof getAuthUser === 'function') {
                    const user = getAuthUser();
                    if (user && user.firstName && user.lastName) {
                        welcomeEl.textContent = 'Utilisateur : ' + user.firstName + ' ' + user.lastName;
                    } else if (user) {
                        welcomeEl.textContent = 'Utilisateur : ' + (user.email || 'Connect√©');
                    }
                }
            } else {
                // Utilisateur non connect√© : masquer welcomeItem et logoutItem, afficher loginItem
                if (welcomeItem) {
                    welcomeItem.style.display = 'none';
                    welcomeItem.style.setProperty('display', 'none', 'important');
                }
                if (logoutItem) {
                    logoutItem.style.display = 'none';
                    logoutItem.style.setProperty('display', 'none', 'important');
                }
                if (loginItem) {
                    loginItem.style.display = 'flex';
                    loginItem.style.setProperty('display', 'flex', 'important');
                    loginItem.classList.remove('d-none');
                    loginItem.classList.add('d-flex');
                }
                
                // Vider le message de bienvenue
                if (welcomeEl) {
                    welcomeEl.textContent = '';
                }
                
                // Masquer les liens qui n√©cessitent une connexion
                const protectedLinks = document.querySelectorAll('#navbarNav .nav-link[href*="/dashboard"], #navbarNav .nav-link[href*="/add-location"], #navbarNav .nav-link[href*="/locations"], #navbarNav .nav-link[href*="/add-station"], #navbarNav .nav-link[href*="/stations"], #navbarNav .nav-link[href*="/add-reservation"], #navbarNav .nav-link[href*="/reservations"]');
                protectedLinks.forEach(link => {
                    const parent = link.closest('.nav-item');
                    if (parent) parent.style.display = 'none';
                });
            }
        }
        
        // Initialiser la navbar d√®s que possible
        (function() {
            function initNavbar() {
                // Attendre que les scripts soient charg√©s (jwt-utils.js, auth.js)
                function tryUpdateNavbar() {
                    if (typeof isAuthenticated === 'function' && typeof getAuthUser === 'function') {
                        updateNavbarAuth();
                    } else {
                        // R√©essayer apr√®s un court d√©lai si les fonctions ne sont pas encore disponibles
                        setTimeout(tryUpdateNavbar, 100);
                    }
                }
                
                if (document.readyState === 'loading') {
                    document.addEventListener('DOMContentLoaded', function() {
                        // Attendre un peu pour que tous les scripts soient charg√©s
                        setTimeout(tryUpdateNavbar, 200);
                    });
                } else {
                    setTimeout(tryUpdateNavbar, 200);
                }
            }
            
            initNavbar();
            
            // R√©ex√©cuter lors des changements de localStorage (connexion/d√©connexion)
            window.addEventListener('storage', function(e) {
                if (e.key === 'authUser' || e.key === 'authToken') {
                    updateNavbarAuth();
                }
            });
        })();
        
        // Exposer la fonction globalement pour qu'elle puisse √™tre appel√©e depuis d'autres scripts
        window.updateNavbarAuth = updateNavbarAuth;
        
        // Appeler updateNavbarAuth apr√®s chaque chargement de page
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', function() {
                setTimeout(updateNavbarAuth, 500);
            });
        } else {
            setTimeout(updateNavbarAuth, 500);
        }
        
        // R√©ex√©cuter apr√®s un court d√©lai pour s'assurer que tout est charg√©
        setTimeout(updateNavbarAuth, 1000);
        
        // Marquer le lien actif selon l'URL courante
        document.addEventListener('DOMContentLoaded', function() {
            const currentPath = window.location.pathname;
            const navLinks = document.querySelectorAll('#navbarNav .nav-link');
            
            // Mapping des chemins pour correspondance
            const pathMapping = {
                '/dashboard': '/dashboard',
                '/add-location': '/add-location',
                '/locations': '/locations',
                '/add-station': '/add-station',
                '/edit-station': '/add-station', // edit-station est consid√©r√© comme une sous-page de stations
                '/stations': '/stations',
                '/add-reservation': '/add-reservation',
                '/reservations': '/reservations',
                '/map': '/map'
            };
            
            navLinks.forEach(link => {
                const href = link.getAttribute('href');
                if (href) {
                    // Normaliser le href (supprimer le / au d√©but si pr√©sent, puis le remettre)
                    const normalizedHref = href.startsWith('/') ? href : '/' + href;
                    
                    // V√©rifier si le chemin actuel correspond au lien
                    let isActive = false;
                    
                    // Correspondance exacte
                    if (currentPath === normalizedHref) {
                        isActive = true;
                    }
                    // Correspondance avec sous-chemin (ex: /edit-station correspond √† /stations)
                    else if (pathMapping[currentPath] === normalizedHref) {
                        isActive = true;
                    }
                    // Correspondance partielle pour les sous-pages
                    else if (currentPath.startsWith(normalizedHref + '/')) {
                        isActive = true;
                    }
                    // Cas sp√©cial: /map peut aussi correspondre √† / (pour la page d'accueil)
                    else if (normalizedHref === '/map' && (currentPath === '/' || currentPath === '')) {
                        isActive = true;
                    }
                    
                    if (isActive) {
                        link.classList.add('active');
                        link.setAttribute('aria-current', 'page');
                    } else {
                        link.classList.remove('active');
                        link.removeAttribute('aria-current');
                    }
                }
            });
        });
    </script>
    
    <!-- Fragment: Head Bootstrap (CSS communs) -->

                overflow-x: hidden !important;
            }
            html {
                overflow-x: hidden !important;
            }
            .container-main { margin-top: 20px; margin-bottom: 40px; }
            
            /* Emp√™cher le d√©bordement horizontal de la navbar */
            .navbar {
                overflow-x: hidden !important;
                max-width: 100vw;
                flex-shrink: 0;
            }
            
            
            .navbar .container-fluid {
                max-width: 100%;

            /* Styles coh√©rents pour la navbar Bootstrap - sp√©cificit√© √©lev√©e */

                color: rgba(255, 255, 255, 0.9);

                white-space: nowrap;

            /* Centrer verticalement le nom d'utilisateur - SEULEMENT si visible */

            /* Assurer que la partie droite de la navbar reste visible en mode responsive */
            .navbar.navbar-dark.bg-primary .navbar-nav.align-items-center {

            /* S'assurer que les √©l√©ments de droite ne disparaissent pas en mode responsive */

                .navbar.navbar-dark.bg-primary .navbar-collapse {

                    width: 100%;
                }
                
                .navbar.navbar-dark.bg-primary .navbar-nav.ms-auto .nav-item {
                    margin: 0.25rem 0;

                }
                
                .navbar.navbar-dark.bg-primary .navbar-nav.ms-auto .nav-link {

                }
                
                .navbar.navbar-dark.bg-primary .navbar-nav.ms-auto .btn-outline-light {

                }
            }
            
            /* Emp√™cher que les nav-link se coupent */
            .navbar.navbar-dark.bg-primary .navbar-nav .nav-item {
                flex-shrink: 0;
            }
            
            /* Assurer que le texte reste visible - couleur blanche pour tous les nav-link */
            .navbar.navbar-dark.bg-primary .navbar-nav .nav-link {
                color: rgba(255, 255, 255, 0.9) !important;
            }
            
            .navbar.navbar-dark.bg-primary .navbar-nav .nav-link:hover {
                color: #fff !important;
            }
            
            /* S'assurer que le bouton de d√©connexion est toujours visible */
            .navbar.navbar-dark.bg-primary .navbar-nav.ms-auto #logoutItem {
                display: flex !important;
                visibility: visible !important;
                opacity: 1 !important;
            }
            
            .navbar.navbar-dark.bg-primary .navbar-nav.ms-auto .btn-outline-light {
                border-color: rgba(255, 255, 255, 0.5) !important;
                color: #ffffff !important;
                display: flex !important;
                visibility: visible !important;
                opacity: 1 !important;
            }
            
            .navbar.navbar-dark.bg-primary .navbar-nav.ms-auto .btn-outline-light:hover {
                background-color: rgba(255, 255, 255, 0.2) !important;
                border-color: rgba(255, 255, 255, 0.8) !important;

            }
            
            /* Forcer l'affichage du collapse quand il contient le bouton de d√©connexion */
            .navbar.navbar-dark.bg-primary #navbarNav.show,
            .navbar.navbar-dark.bg-primary #navbarNav.collapsing {
                display: flex !important;

            /* Assurer que les √©l√©ments ne sont pas masqu√©s par overflow */
            .navbar.navbar-dark.bg-primary .navbar-collapse {
                overflow: visible !important;
            }
            
            /* En mode desktop, forcer l'affichage du collapse */
            @media (min-width: 992px) {
                .navbar.navbar-dark.bg-primary #navbarNav {
                    display: flex !important;

                    flex-wrap: nowrap !important;
                }
                
                .navbar.navbar-dark.bg-primary .navbar-nav.me-auto {

                .navbar.navbar-dark.bg-primary .navbar-nav.ms-auto {

                    flex-shrink: 0 !important;

                }
                
                /* S'assurer que le bouton d√©connexion reste visible et dans l'√©cran */
                .navbar.navbar-dark.bg-primary .navbar-nav.ms-auto .btn-outline-light {

                }
                
                .navbar.navbar-dark.bg-primary .navbar-nav.ms-auto .navbar-text {

                }
            }
        </style>
