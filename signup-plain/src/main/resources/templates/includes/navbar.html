<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
    <!-- Fragment: Navbar Bootstrap -->
    <nav th:fragment="navbar" class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="/map">Electricity Business</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item"><a class="nav-link" th:href="@{/map}">Carte des bornes</a></li>
                    <li class="nav-item"><a class="nav-link" th:href="@{/dashboard}">Tableau de bord</a></li>
                    <li class="nav-item"><a class="nav-link" th:href="@{/locations}">Mes lieux</a></li>
                    <li class="nav-item"><a class="nav-link" th:href="@{/stations}">Mes bornes</a></li>
                    <li class="nav-item"><a class="nav-link" th:href="@{/reservations}">Réservations</a></li>
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <span class="navbar-text text-white me-3" id="welcomeMessage">Utilisateur :</span>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" onclick="logout(); return false;">
                            <i class="bi bi-box-arrow-right"></i> Déconnexion
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    
    <!-- Script pour mettre à jour le nom d'utilisateur -->
    <script th:fragment="navbar-script">
        // Mettre à jour le message de bienvenue avec le nom de l'utilisateur
        document.addEventListener('DOMContentLoaded', function() {
            const user = getAuthUser();
            if (user && user.firstName && user.lastName) {
                const welcomeEl = document.getElementById('welcomeMessage');
                if (welcomeEl) {
                    welcomeEl.textContent = 'Utilisateur : ' + user.firstName + ' ' + user.lastName;
                }
            }
        });
    </script>
    
    <!-- Fragment: Head Bootstrap (CSS communs) -->
    <th:block th:fragment="head-bootstrap">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <!-- Bootstrap 5 + Zephyr Theme -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.2/dist/zephyr/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
        
        <style>
            body { background-color: #f8f9fa; }
            .container-main { margin-top: 20px; margin-bottom: 40px; }
        </style>
    </th:block>
    
    <!-- Fragment: Scripts Bootstrap -->
    <th:block th:fragment="scripts-bootstrap">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
        <script th:src="@{/js/config.js}"></script>
        <script th:src="@{/js/jwt-utils.js}"></script>
        <script th:src="@{/js/auth.js}"></script>
    </th:block>
</body>
</html>
