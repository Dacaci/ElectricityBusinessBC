spring:
  datasource:
    url: jdbc:postgresql://${DATABASE_HOST}:${DATABASE_PORT}/${DATABASE_NAME:electricity_business_avmm}?sslmode=require
    username: ${DATABASE_USER:eb_user}
    password: ${DATABASE_PASSWORD}
    driver-class-name: org.postgresql.Driver
    hikari:
      connection-timeout: 60000
      initialization-fail-timeout: 60000
      maximum-pool-size: 5
      minimum-idle: 1
  jpa:
    hibernate:
      ddl-auto: none
    show-sql: false
  flyway:
    enabled: ${FLYWAY_ENABLED:true}
    baseline-on-migrate: true
    validate-on-migrate: false
    # Pour désactiver Flyway temporairement sur Render :
    # Ajoutez la variable d'environnement FLYWAY_ENABLED=false dans le dashboard Render
    # Cela permet de démarrer l'app même si la base n'est pas accessible

server:
  port: ${PORT:8080}

logging:
  level:
    root: INFO
    com.eb: INFO
