# Server Configuration
server.port=8081

# Thymeleaf Configuration
spring.thymeleaf.cache=false
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html

# Database Configuration (from environment variables or defaults)
# DÉSACTIVÉ : Le frontend utilise l'API backend, pas de connexion DB directe
spring.datasource.enabled=false
# Port 5433 car Docker mappe PostgreSQL sur ce port (voir docker-compose.yml)
spring.datasource.url=${DB_URL:jdbc:postgresql://localhost:5433/eb}
spring.datasource.username=${DB_USER:eb}
spring.datasource.password=${DB_PASS:eb}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.initialization-fail-timeout=-1
spring.sql.init.mode=never

# HikariCP Configuration
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.initialization-fail-timeout=-1

# Mail Configuration - Mailtrap
spring.mail.host=${MAIL_SMTP_HOST:sandbox.smtp.mailtrap.io}
spring.mail.port=${MAIL_SMTP_PORT:2525}
spring.mail.username=${MAIL_USERNAME:votre_username_mailtrap}
spring.mail.password=${MAIL_PASSWORD:votre_password_mailtrap}
spring.mail.from=${MAIL_FROM:no-reply@electricitybusiness.com}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# Backend URL Configuration
backend.url=${BACKEND_URL:http://localhost:8080}

