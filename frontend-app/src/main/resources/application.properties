# Server Configuration
server.port=${PORT:8081}

# Spring Boot Actuator - Health Check (OBLIGATOIRE pour Render)
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=when-authorized
management.health.defaults.enabled=true

# Thymeleaf Configuration
spring.thymeleaf.cache=false
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html

# JSP Configuration (pour les Servlets sans framework)
spring.mvc.view.prefix=/WEB-INF/views/
spring.mvc.view.suffix=.jsp

# Database Configuration (from environment variables or defaults)
# IMPORTANT: DataSource désactivée en production - tout passe par le backend API
# Le frontend sert uniquement de proxy, il ne doit PAS accéder directement à la base de données
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.jdbc.DataSourceAutoConfiguration
spring.sql.init.mode=never

# Mail Configuration
spring.mail.host=${MAIL_SMTP_HOST:localhost}
spring.mail.port=${MAIL_SMTP_PORT:1025}
spring.mail.from=${MAIL_FROM:no-reply@eb.local}

# Backend URL Configuration
# IMPORTANT: En production sur Render, BACKEND_URL doit être en HTTPS
backend.url=${BACKEND_URL:https://localhost:8080}

# Inscription Module URL Configuration
# IMPORTANT: En production sur Render, INSCRIPTION_URL doit être en HTTPS
inscription.url=${INSCRIPTION_URL:https://localhost:8082}

