<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
    <!-- Fragment: Navbar Bootstrap -->
    <nav th:fragment="navbar" class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" th:href="@{/dashboard}">Electricity Business</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item"><a class="nav-link" th:href="@{/dashboard}">Tableau de bord</a></li>
                    <li class="nav-item"><a class="nav-link" th:href="@{/add-location}">Ajouter un lieu</a></li>
                    <li class="nav-item"><a class="nav-link" th:href="@{/locations}">Mes lieux</a></li>
                    <li class="nav-item"><a class="nav-link" th:href="@{/add-station}">Ajouter une borne</a></li>
                    <li class="nav-item"><a class="nav-link" th:href="@{/stations}">Mes bornes</a></li>
                    <li class="nav-item"><a class="nav-link" th:href="@{/add-reservation}">Réserver</a></li>
                    <li class="nav-item"><a class="nav-link" th:href="@{/reservations}">Mes réservations</a></li>
                    <li class="nav-item"><a class="nav-link" th:href="@{/map}">Carte des bornes</a></li>
                </ul>
                <ul class="navbar-nav ms-auto flex-nowrap">
                    <li class="nav-item d-flex align-items-center">
                        <span class="navbar-text text-white me-3" id="welcomeMessage">Utilisateur :</span>
                    </li>
                    <li class="nav-item d-flex align-items-center">
                        <a class="nav-link text-white d-flex align-items-center" href="#" onclick="logout(); return false;" style="white-space: nowrap;">
                            <i class="bi bi-box-arrow-right me-1"></i> <span>Déconnexion</span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    
    <!-- Script pour mettre à jour le nom d'utilisateur et marquer le lien actif -->
    <script th:fragment="navbar-script">
        // Mettre à jour le message de bienvenue avec le nom de l'utilisateur
        document.addEventListener('DOMContentLoaded', function() {
            const welcomeEl = document.getElementById('welcomeMessage');
            if (welcomeEl) {
                const user = getAuthUser();
                if (user && user.firstName && user.lastName) {
                    welcomeEl.textContent = 'Utilisateur : ' + user.firstName + ' ' + user.lastName;
                }
            }
            
            // Marquer le lien actif selon l'URL courante
            const currentPath = window.location.pathname;
            const navLinks = document.querySelectorAll('#navbarNav .nav-link');
            
            // Mapping des chemins pour correspondance
            const pathMapping = {
                '/dashboard': '/dashboard',
                '/add-location': '/add-location',
                '/locations': '/locations',
                '/add-station': '/add-station',
                '/edit-station': '/add-station', // edit-station est considéré comme une sous-page de stations
                '/stations': '/stations',
                '/add-reservation': '/add-reservation',
                '/reservations': '/reservations',
                '/map': '/map'
            };
            
            navLinks.forEach(link => {
                const href = link.getAttribute('href');
                if (href) {
                    // Normaliser le href (supprimer le / au début si présent, puis le remettre)
                    const normalizedHref = href.startsWith('/') ? href : '/' + href;
                    
                    // Vérifier si le chemin actuel correspond au lien
                    let isActive = false;
                    
                    // Correspondance exacte
                    if (currentPath === normalizedHref) {
                        isActive = true;
                    }
                    // Correspondance avec sous-chemin (ex: /edit-station correspond à /stations)
                    else if (pathMapping[currentPath] === normalizedHref) {
                        isActive = true;
                    }
                    // Correspondance partielle pour les sous-pages
                    else if (currentPath.startsWith(normalizedHref + '/')) {
                        isActive = true;
                    }
                    // Cas spécial: /map peut aussi correspondre à / (pour la page d'accueil)
                    else if (normalizedHref === '/map' && (currentPath === '/' || currentPath === '')) {
                        isActive = true;
                    }
                    
                    if (isActive) {
                        link.classList.add('active');
                        link.setAttribute('aria-current', 'page');
                    } else {
                        link.classList.remove('active');
                        link.removeAttribute('aria-current');
                    }
                }
            });
        });
    </script>
    
    <!-- Fragment: Head Bootstrap (CSS communs) -->
    <th:block th:fragment="head-bootstrap">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <!-- Bootstrap 5 + Zephyr Theme -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.2/dist/zephyr/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
        
        <style>
            body { background-color: #f8f9fa; }
            .container-main { margin-top: 20px; margin-bottom: 40px; }
            
            /* Styles cohérents pour la navbar Bootstrap - spécificité élevée */
            .navbar.navbar-dark.bg-primary .navbar-nav .nav-link {
                color: rgba(255, 255, 255, 0.9);
                transition: all 0.2s ease;
                white-space: nowrap;
            }
            
            .navbar.navbar-dark.bg-primary .navbar-nav .nav-link:hover {
                color: #fff !important;
                background-color: rgba(255, 255, 255, 0.1);
                border-radius: 4px;
            }
            
            .navbar.navbar-dark.bg-primary .navbar-nav .nav-link.active {
                color: #fff !important;
                background-color: rgba(255, 255, 255, 0.15);
                border-radius: 4px;
                font-weight: 600;
            }
            
            /* Assurer que les icônes restent visibles */
            .navbar.navbar-dark.bg-primary .navbar-nav .nav-link i {
                color: inherit;
            }
            
            /* Centrer verticalement le nom d'utilisateur */
            .navbar.navbar-dark.bg-primary .navbar-nav .navbar-text {
                display: inline-flex;
                align-items: center;
                line-height: 1.5;
                white-space: nowrap;
            }
            
            /* Assurer que la partie droite de la navbar reste visible en mode responsive */
            .navbar.navbar-dark.bg-primary .navbar-nav.align-items-center {
                flex-wrap: nowrap;
            }
            
            /* S'assurer que les éléments de droite ne disparaissent pas en mode responsive */
            @media (max-width: 991.98px) {
                .navbar.navbar-dark.bg-primary .navbar-collapse {
                    padding-top: 1rem;
                    max-height: none !important;
                    overflow: visible !important;
                }
                
                .navbar.navbar-dark.bg-primary .navbar-nav.ms-auto {
                    margin-top: 0.5rem;
                    padding-top: 0.5rem;
                    border-top: 1px solid rgba(255, 255, 255, 0.1);
                    display: flex !important;
                    flex-direction: column;
                    width: 100%;
                }
                
                .navbar.navbar-dark.bg-primary .navbar-nav.ms-auto .nav-item {
                    margin: 0.25rem 0;
                    width: 100%;
                }
                
                .navbar.navbar-dark.bg-primary .navbar-nav.ms-auto .nav-link {
                    width: 100%;
                    text-align: left;
                    padding: 0.5rem 1rem;
                }
            }
            
            /* Empêcher que les nav-link se coupent */
            .navbar.navbar-dark.bg-primary .navbar-nav .nav-item {
                flex-shrink: 0;
            }
            
            /* Assurer que le texte reste visible - couleur blanche pour tous les nav-link */
            .navbar.navbar-dark.bg-primary .navbar-nav .nav-link {
                color: rgba(255, 255, 255, 0.9) !important;
            }
            
            .navbar.navbar-dark.bg-primary .navbar-nav .nav-link:hover {
                color: #fff !important;
            }
            
            /* S'assurer que le bouton de déconnexion est toujours visible avec couleur blanche */
            .navbar.navbar-dark.bg-primary .navbar-nav.ms-auto .nav-link[onclick*="logout"],
            .navbar.navbar-dark.bg-primary .navbar-nav.ms-auto .nav-link[onclick*="logout"] i,
            .navbar.navbar-dark.bg-primary .navbar-nav.ms-auto .nav-link[onclick*="logout"] span {
                display: flex !important;
                visibility: visible !important;
                opacity: 1 !important;
                color: rgba(255, 255, 255, 0.9) !important;
            }
            
            .navbar.navbar-dark.bg-primary .navbar-nav.ms-auto .nav-link[onclick*="logout"]:hover {
                color: #fff !important;
            }
            
            /* Forcer l'affichage du collapse quand il contient le bouton de déconnexion */
            .navbar.navbar-dark.bg-primary #navbarNav.show,
            .navbar.navbar-dark.bg-primary #navbarNav.collapsing {
                display: flex !important;
                flex-direction: column;
            }
            
            /* Assurer que les éléments ne sont pas masqués par overflow */
            .navbar.navbar-dark.bg-primary .navbar-collapse {
                overflow: visible !important;
            }
        </style>
    </th:block>
    
    <!-- Fragment: Scripts Bootstrap -->
    <th:block th:fragment="scripts-bootstrap">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
        <script th:src="@{/js/config.js}"></script>
        <script th:src="@{/js/jwt-utils.js}"></script>
        <script th:src="@{/js/auth.js}"></script>
    </th:block>
</body>
</html>
