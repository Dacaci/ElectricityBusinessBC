<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:replace="~{includes/navbar :: head-bootstrap}"></th:block>
    <title>Mes Réservations - Electricity Business</title>
    <link rel="stylesheet" th:href="@{/css/common-styles.css?v=20251022v5}">
</head>
<body>
    <div th:replace="~{includes/navbar :: navbar}"></div>
    
    <div class="container my-4">
        <div class="card shadow-sm border-0 mb-4">
            <div class="card-header bg-white border-bottom">
                <div class="d-flex justify-content-between align-items-center flex-wrap gap-2">
                    <h5 class="mb-0 text-primary">Mes réservations</h5>
                    <a th:href="@{/add-reservation}" class="btn btn-primary">Nouvelle réservation</a>
                </div>
            </div>
            <div class="card-body">
                <div class="filter-bar mb-3">
                    <div class="filter-group">
                        <label class="form-label mb-1">Statut</label>
                        <select id="statusFilter" class="form-select form-select-sm" onchange="filterReservations()">
                            <option value="">Tous les statuts</option>
                            <option value="PENDING">En attente</option>
                            <option value="CONFIRMED">Confirmée</option>
                            <option value="CANCELLED">Annulée</option>
                            <option value="COMPLETED">Terminée</option>
                        </select>
                    </div>
                    <div class="filter-group">
                        <label class="form-label mb-1">Période</label>
                        <select id="periodFilter" class="form-select form-select-sm" onchange="filterReservations()">
                            <option value="all">Toutes</option>
                            <option value="upcoming">À venir</option>
                            <option value="current">En cours</option>
                            <option value="past">Passées</option>
                        </select>
                    </div>
                </div>
                
                <div id="messageContainer"></div>
                
                <div id="loadingIndicator" class="text-center py-5" style="display: block;">
                    <p class="text-muted">Chargement des réservations...</p>
                </div>
                
                <div id="reservationsContainer" style="display: none;">
                    <div class="table-responsive">
                        <table class="table table-hover">
                            <thead class="table-light">
                                <tr>
                                    <th>ID</th>
                                    <th>Utilisateur</th>
                                    <th>Borne</th>
                                    <th>Lieu</th>
                                    <th>Début</th>
                                    <th>Fin</th>
                                    <th>Statut</th>
                                    <th>Montant</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody id="reservationsTableBody">
                                <!-- Les réservations seront chargées ici via JavaScript -->
                            </tbody>
                        </table>
                    </div>
                </div>
                
                <div id="noReservationsMessage" class="text-center py-5" style="display: none;">
                    <h5 class="text-muted">Aucune réservation trouvée</h5>
                    <p class="text-muted">Commencez par créer votre première réservation.</p>
                    <a th:href="@{/add-reservation}" class="btn btn-primary mt-3">Nouvelle réservation</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script th:src="@{/js/config.js}"></script>
    <script th:src="@{/js/jwt-utils.js?v=20251019171700}"></script>
    <script>
                // Variables globales
        let reservations = [];
        let stations = [];
        let locations = [];
        let CURRENT_USER_ID = null;
        
        // Vérifier l'authentification
        if (!requireAuth()) {
            // L'utilisateur sera redirigé automatiquement
        } else {
        
        // Récupérer l'ID de l'utilisateur depuis le token JWT
        CURRENT_USER_ID = getCurrentUserId();
        
        // Charger les données au chargement de la page
        document.addEventListener('DOMContentLoaded', function() {
            loadData();
        });
        
        async function loadData() {
            try {
                showLoading(true);
                
                                const reservationsUrl = CURRENT_USER_ID ? API_BASE_URL + '/api/reservations/user/' + CURRENT_USER_ID : API_BASE_URL + '/api/reservations';
                                // Charger les réservations, stations et lieux en parallèle
                const [reservationsResponse, stationsResponse, locationsResponse] = await Promise.all([
                    authenticatedFetch(reservationsUrl),
                    authenticatedFetch(API_BASE_URL + '/api/stations'),
                    authenticatedFetch(API_BASE_URL + '/api/locations')
                ]);
                
                if (!reservationsResponse.ok) {
                    throw new Error('Erreur lors du chargement des réservations');
                }
                
                if (!stationsResponse.ok) {
                    throw new Error('Erreur lors du chargement des bornes');
                }
                
                if (!locationsResponse.ok) {
                    throw new Error('Erreur lors du chargement des lieux');
                }
                
                const reservationsData = await reservationsResponse.json();
                const stationsData = await stationsResponse.json();
                const locationsData = await locationsResponse.json();
                
                // L'API retourne une structure paginée {content: [...], ...}
                reservations = reservationsData.content || reservationsData;
                stations = stationsData.content || stationsData;
                locations = locationsData.content || locationsData;
                
                displayReservations(reservations);
                showLoading(false);
                
            } catch (error) {
                                showError('Erreur lors du chargement: ' + error.message);
                showLoading(false);
            }
        }
        
        function displayReservations(reservationsToShow) {
            const container = document.getElementById('reservationsContainer');
            const noReservations = document.getElementById('noReservationsMessage');
            const tableBody = document.getElementById('reservationsTableBody');
            
            if (reservationsToShow.length === 0) {
                container.style.display = 'none';
                noReservations.style.display = 'block';
                return;
            }
            
            tableBody.innerHTML = reservationsToShow.map(reservation => {
                const station = stations.find(s => s.id === reservation.stationId);
                const location = locations.find(l => l.id === station?.locationId);
                
                const userFirstName = reservation.user?.firstName || 'N/A';
                const userLastName = reservation.user?.lastName || 'N/A';
                const stationName = station?.name || 'Borne inconnue';
                const locationLabel = location?.label || 'Lieu inconnu';
                
                return `
                    <tr>
                        <td>#${reservation.id}</td>
                        <td>${userFirstName} ${userLastName}</td>
                        <td>${stationName}</td>
                        <td>${locationLabel}</td>
                        <td>${formatDateTime(reservation.startTime)}</td>
                        <td>${formatDateTime(reservation.endTime)}</td>
                        <td>${getStatusBadge(reservation.status)}</td>
                        <td>${reservation.totalAmount ? reservation.totalAmount.toFixed(2) : '0.00'} €</td>
                        <td>
                            <div class="d-flex gap-1 flex-wrap">
                                ${getActionButtons(reservation)}
                            </div>
                        </td>
                    </tr>
                `;
            }).join('');
            
            container.style.display = 'block';
            noReservations.style.display = 'none';
        }
        
        function getStatusBadge(status) {
            let badgeClass = '';
            let text = '';
            
            switch(status) {
                case 'CONFIRMED':
                    badgeClass = 'badge bg-success rounded-pill';
                    text = 'Confirmée';
                    break;
                case 'COMPLETED':
                    badgeClass = 'badge bg-info rounded-pill';
                    text = 'Terminée';
                    break;
                case 'CANCELLED':
                    badgeClass = 'badge bg-danger rounded-pill';
                    text = 'Annulée';
                    break;
                case 'PENDING':
                    badgeClass = 'badge bg-warning text-dark rounded-pill';
                    text = 'En attente';
                    break;
                default:
                    badgeClass = 'badge bg-secondary rounded-pill';
                    text = status;
            }
            
            return '<span class="' + badgeClass + '">' + text + '</span>';
        }
        
        function getActionButtons(reservation) {
            
            let buttons = '';
            
            // Vérifier si l'utilisateur connecté est le client (celui qui a fait la réservation)
            const isClient = reservation.userId === CURRENT_USER_ID;
            
            if (isClient) {
                // EN TANT QUE CLIENT : Seulement "Annuler" pour ses propres réservations
                if (reservation.status === 'PENDING' || reservation.status === 'CONFIRMED') {
                    buttons += '<button onclick="cancelReservation(' + reservation.id + ')" class="btn btn-warning btn-sm">Annuler</button>';
                }
            } else {
                // EN TANT QUE PROPRIÉTAIRE : Peut confirmer/refuser les réservations sur ses stations
                if (reservation.status === 'PENDING') {
                    buttons += '<button onclick="confirmReservation(' + reservation.id + ')" class="btn btn-success btn-sm">Accepter</button>';
                    buttons += '<button onclick="cancelReservation(' + reservation.id + ')" class="btn btn-danger btn-sm">Refuser</button>';
                } else if (reservation.status === 'CONFIRMED') {
                    buttons += '<button onclick="completeReservation(' + reservation.id + ')" class="btn btn-info btn-sm">Terminée</button>';
                    buttons += '<button onclick="cancelReservation(' + reservation.id + ')" class="btn btn-warning btn-sm">Annuler</button>';
                }
            }
            
            // PDF et suppression pour tous
            buttons += '<a href="' + API_BASE_URL + '/api/reservations/' + reservation.id + '/receipt.pdf" class="btn btn-secondary btn-sm" target="_blank">PDF</a>';
            buttons += '<button onclick="deleteReservation(' + reservation.id + ')" class="btn btn-danger btn-sm">Supprimer</button>';
            
            return buttons;
        }
        
        function formatDateTime(dateTimeString) {
            const date = new Date(dateTimeString);
            return date.toLocaleString('fr-FR', {
                year: 'numeric',
                month: '2-digit',
                day: '2-digit',
                hour: '2-digit',
                minute: '2-digit'
            });
        }
        
        function filterReservations() {
            const statusFilter = document.getElementById('statusFilter').value;
            const periodFilter = document.getElementById('periodFilter').value;
            const now = new Date();
            
            let filteredReservations = reservations.filter(reservation => {
                // Filtre par statut
                if (statusFilter && reservation.status !== statusFilter) {
                    return false;
                }
                
                // Filtre par période
                const startTime = new Date(reservation.startTime);
                const endTime = new Date(reservation.endTime);
                
                switch (periodFilter) {
                    case 'upcoming':
                        return startTime > now;
                    case 'current':
                        return startTime <= now && endTime >= now;
                    case 'past':
                        return endTime < now;
                    default:
                        return true;
                }
            });
            
            displayReservations(filteredReservations);
        }
        
        async function confirmReservation(reservationId) {
            if (!reservationId) {
                console.error('Erreur: ID de réservation manquant');
                return;
            }
            
            try {
                const url = API_BASE_URL + '/api/reservations/' + reservationId + '/confirm';
                
                const response = await authenticatedFetch(url, {
                    method: 'PUT'
                });
                
                if (!response.ok) {
                    throw new Error('Erreur lors de la confirmation');
                }
                
                showSuccess('Réservation confirmée avec succès');
                loadData();
                
            } catch (error) {
                                showError('Erreur lors de la confirmation: ' + error.message);
            }
        }
        
        async function cancelReservation(reservationId) {
            if (!reservationId) {
                console.error('Erreur: ID de réservation manquant');
                return;
            }
            
            try {
                const url = API_BASE_URL + '/api/reservations/' + reservationId + '/cancel';
                
                const response = await authenticatedFetch(url, {
                    method: 'PUT'
                });
                
                if (!response.ok) {
                    throw new Error('Erreur lors de l\'annulation');
                }
                
                showSuccess('Réservation annulée avec succès');
                loadData();
                
            } catch (error) {
                                showError('Erreur lors de l\'annulation: ' + error.message);
            }
        }
        
        async function completeReservation(reservationId) {
            if (!reservationId) {
                console.error('Erreur: ID de réservation manquant');
                return;
            }
            
            try {
                const url = API_BASE_URL + '/api/reservations/' + reservationId + '/complete';
                
                const response = await authenticatedFetch(url, {
                    method: 'PUT'
                });
                
                if (!response.ok) {
                    throw new Error('Erreur lors de la finalisation');
                }
                
                showSuccess('Réservation terminée avec succès');
                loadData();
                
            } catch (error) {
                                showError('Erreur lors de la finalisation: ' + error.message);
            }
        }
        
        async function deleteReservation(reservationId) {
            if (!reservationId) {
                console.error('Erreur: ID de réservation manquant');
                return;
            }
            
            try {
                const url = API_BASE_URL + '/api/reservations/' + reservationId;
                
                const response = await authenticatedFetch(url, {
                    method: 'DELETE'
                });
                
                if (!response.ok) {
                    throw new Error('Erreur lors de la suppression');
                }
                
                showSuccess('Réservation supprimée avec succès');
                loadData();
                
            } catch (error) {
                                showError('Erreur lors de la suppression: ' + error.message);
            }
        }
        
        function refreshReservations() {
            loadData();
        }
        
        function showLoading(show) {
            document.getElementById('loadingIndicator').style.display = show ? 'block' : 'none';
            document.getElementById('reservationsContainer').style.display = show ? 'none' : 'block';
            document.getElementById('noReservationsMessage').style.display = 'none';
        }
        
        function showError(message) {
            const container = document.getElementById('messageContainer');
            container.innerHTML = '<div class="error">' + message + '</div>';
            setTimeout(() => {
                container.innerHTML = '';
            }, 5000);
        }
        
        function showSuccess(message) {
            const container = document.getElementById('messageContainer');
            container.innerHTML = '<div class="success">' + message + '</div>';
            setTimeout(() => {
                container.innerHTML = '';
            }, 3000);
        }
        
        // Rendre les fonctions accessibles globalement pour les onclick
        window.confirmReservation = confirmReservation;
        window.cancelReservation = cancelReservation;
        window.deleteReservation = deleteReservation;
        window.completeReservation = completeReservation;
        window.refreshReservations = refreshReservations;
        window.filterReservations = filterReservations;
        
        } // Fin du bloc else
    </script>
    <script th:src="@{/js/auth.js}"></script>
    <th:block th:replace="~{includes/navbar :: scripts-bootstrap}"></th:block>
    <div th:replace="~{includes/navbar :: navbar-script}"></div>
        </div>
    </div>
</body>
</html>
