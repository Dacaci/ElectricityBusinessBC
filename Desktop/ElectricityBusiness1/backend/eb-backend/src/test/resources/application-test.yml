spring:
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password:
  
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
    show-sql: true
  
  flyway:
    enabled: false
  
  h2:
    console:
      enabled: true

jwt:
  secret: test-secret-key-for-testing-only-1234567890
  expiration: 3600000

logging:
  level:
    com.eb: DEBUG
    org.springframework.web: DEBUG
    org.springframework.security: DEBUG






