<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:replace="~{includes/navbar :: head-bootstrap}"></th:block>
    <title>Tarifs de la Borne - Electricity Business</title>
    <link rel="stylesheet" th:href="@{/css/common-styles.css?v=20251022v5}">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' 'unsafe-inline' 'unsafe-eval' data: blob:; connect-src 'self' http://localhost:8080 https://electricity-business-backend-jvc9.onrender.com; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com data:;">
</head>
<body>
    <div th:replace="~{includes/navbar :: navbar}"></div>
    
    <div class="container-main">
    <div class="container">
        <div class="content">
            <h2>Tarifs de la borne</h2>
            
            <div id="messageContainer"></div>
            
            <div id="loadingIndicator" class="loading">
                <p>Chargement...</p>
            </div>
            
            <div id="formContainer" class="card" style="display: none;">
                <div class="info" style="background: #eff6ff; padding: 16px; border-radius: 8px; margin-bottom: 24px; border: 1px solid #cbd5e1;">
                    <p style="color: #1e293b; margin: 0;"><strong>Borne :</strong> <span id="stationName"></span></p>
                    <p style="color: #1e293b; margin: 8px 0 0 0;"><strong>Lieu :</strong> <span id="locationName"></span></p>
                </div>
                
                <form id="ratesForm">
                    <div class="form-group">
                        <label for="hourlyRate">Tarif horaire (€/h) <span style="color: #ef4444;">*</span></label>
                        <input type="number" id="hourlyRate" name="hourlyRate" class="form-control" step="0.01" min="0" required>
                        <small style="color: #64748b;">Le tarif actuel est appliqué à toutes les nouvelles réservations</small>
                    </div>
                    
                    <div class="actions" style="margin-top: 24px;">
                        <a th:href="@{/locations}" class="btn btn-secondary">Retour</a>
                        <button type="submit" class="btn btn-primary">Enregistrer le tarif</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script th:src="@{/js/config.js}"></script>
    <script th:src="@{/js/jwt-utils.js}"></script>
    <script>
        let stationId = null;
        
        // Vérifier l'authentification
        if (!requireAuth()) {
            // L'utilisateur sera redirigé automatiquement
        } else {
        
        // Récupérer l'ID de la borne depuis l'URL
        const urlParams = new URLSearchParams(window.location.search);
        stationId = urlParams.get('id');
        
        if (!stationId) {
            showError('ID de la borne manquant');
            setTimeout(function() {
                window.location.href = '/locations';
            }, 2000);
        } else {
            loadStation();
        }
        
        async function loadStation() {
            try {
                showLoading(true);
                
                const response = await authenticatedFetch(API_BASE_URL + '/api/stations/' + stationId);
                
                if (!response.ok) {
                    throw new Error('Borne non trouvée');
                }
                
                const station = await response.json();
                populateForm(station);
                showLoading(false);
                
            } catch (error) {
                                showError('Erreur lors du chargement: ' + error.message);
                showLoading(false);
            }
        }
        
        function populateForm(station) {
            document.getElementById('stationName').textContent = station.name || 'N/A';
            document.getElementById('locationName').textContent = station.locationLabel || 'N/A';
            document.getElementById('hourlyRate').value = station.hourlyRate || '';
            
            document.getElementById('formContainer').style.display = 'block';
        }
        
        document.getElementById('ratesForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const hourlyRate = parseFloat(document.getElementById('hourlyRate').value);
            
            if (isNaN(hourlyRate) || hourlyRate < 0) {
                showError('Veuillez entrer un tarif valide');
                return;
            }
            
            try {
                showLoading(true);
                
                // Utiliser PATCH pour modifier uniquement le tarif
                const response = await authenticatedFetch(API_BASE_URL + '/api/stations/' + stationId, {
                    method: 'PATCH',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        hourlyRate: hourlyRate
                    })
                });
                
                if (!response.ok) {
                    throw new Error('Erreur lors de la modification du tarif');
                }
                
                showSuccess('Tarif modifié avec succès !');
                setTimeout(function() {
                    window.location.href = '/locations';
                }, 1500);
                
            } catch (error) {
                                showError('Erreur lors de la modification: ' + error.message);
                showLoading(false);
            }
        });
        
        function showLoading(show) {
            document.getElementById('loadingIndicator').style.display = show ? 'block' : 'none';
            document.getElementById('formContainer').style.display = show ? 'none' : 'block';
        }
        
        function showError(message) {
            const container = document.getElementById('messageContainer');
            container.innerHTML = '<div class="error">' + message + '</div>';
        }
        
        function showSuccess(message) {
            const container = document.getElementById('messageContainer');
            container.innerHTML = '<div class="success">' + message + '</div>';
        }
        
        } // Fermer le bloc else
    </script>
    <script th:src="@{/js/auth.js}"></script>
    <th:block th:replace="~{includes/navbar :: scripts-bootstrap}"></th:block>
    <div th:replace="~{includes/navbar :: navbar-script}"></div>
</body>
</html>
