version: "3.9"
services:
  db:
    image: postgres:16
    environment:
      POSTGRES_USER: eb
      POSTGRES_PASSWORD: eb
      POSTGRES_DB: eb
    ports: ["5433:5432"]
    volumes:
      - postgres_data:/var/lib/postgresql/data

  mailhog:
    image: mailhog/mailhog
    ports: ["1026:1025", "8026:8025"]

  signup-app:
    image: tomcat:10.1-jdk21
    ports: ["8081:8080"]
    environment:
      - DB_URL=jdbc:postgresql://db:5432/eb
      - DB_USER=eb
      - DB_PASS=eb
      - MAIL_SMTP_HOST=mailhog
      - MAIL_SMTP_PORT=1025
      - MAIL_FROM=no-reply@eb.local
    depends_on:
      - db
      - mailhog

