services:
  # Backend Service
  - type: web
    name: electricity-business-backend
    runtime: docker
    dockerfilePath: ./backend/eb-backend/Dockerfile
    dockerContext: ./backend/eb-backend
    # Plan gratuit : le service s'endort après 15 min d'inactivité
    # Pour un service toujours actif, upgrade vers un plan payant
    plan: free  # ou "starter" pour éviter le sommeil
    envVars:
      - key: SPRING_PROFILES_ACTIVE
        value: prod
      - key: DATABASE_HOST
        fromDatabase:
          name: electricity-business-db
          property: host
      - key: DATABASE_PORT
        fromDatabase:
          name: electricity-business-db
          property: port
      - key: DATABASE_NAME
        fromDatabase:
          name: electricity-business-db
          property: database
      - key: DATABASE_USER
        fromDatabase:
          name: electricity-business-db
          property: user
      - key: DATABASE_PASSWORD
        fromDatabase:
          name: electricity-business-db
          property: password
      - key: JWT_SECRET
        generateValue: true
      - key: OPENCHARGEMAP_API_KEY
        value: bf16e0f8-2117-4dd4-b2a9-f5cdfcaa7eb4
      # Flyway activé maintenant que la base Basic est disponible
      # - key: FLYWAY_ENABLED
      #   value: "false"
    healthCheckPath: /actuator/health
    autoDeploy: true

  # Frontend Service
  - type: web
    name: electricity-business-frontend
    runtime: docker
    dockerfilePath: ./frontend-app/Dockerfile
    dockerContext: ./frontend-app
    envVars:
      - key: BACKEND_URL
        value: https://electricity-business-backend-jvc9.onrender.com
      # DB variables supprimées - le frontend ne doit PAS accéder directement à la base
      # Tout passe par le backend API (architecture propre)
    healthCheckPath: /actuator/health
    autoDeploy: true

  # Inscription Module Service
  - type: web
    name: electricity-business-inscription
    runtime: docker
    dockerfilePath: ./inscription-module/Dockerfile
    dockerContext: ./inscription-module
    envVars:
      - key: DB_HOST
        fromDatabase:
          name: electricity-business-db
          property: host
      - key: DB_PORT
        fromDatabase:
          name: electricity-business-db
          property: port
      - key: DB_NAME
        fromDatabase:
          name: electricity-business-db
          property: database
      - key: DB_USER
        fromDatabase:
          name: electricity-business-db
          property: user
      - key: DB_PASS
        fromDatabase:
          name: electricity-business-db
          property: password
      # Configuration Resend Email API
      - key: RESEND_API_KEY
        value: re_DnZqhwCr_FRSCMb9V3XmLHhd46YYbkiyh
      - key: RESEND_FROM_EMAIL
        value: onboarding@resend.dev
    autoDeploy: true

# Database déjà existante sur Render - ne pas la déclarer ici pour éviter les conflits
# Les services utilisent fromDatabase avec le nom: electricity-business-db

