<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:replace="~{includes/navbar :: head-bootstrap}"></th:block>
    <title>Modifier un Lieu - Electricity Business</title>
    <link rel="stylesheet" th:href="@{/css/common-styles.css?v=20251022v5}">
    <!-- IMPORTANT: En production sur Render, utiliser uniquement HTTPS. https://localhost:8080 est pour le développement local uniquement -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' 'unsafe-inline' 'unsafe-eval' data: blob:; connect-src 'self' https://localhost:8080 https://electricity-business-backend-jvc9.onrender.com; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com data:;">
</head>
<body>
    <div th:replace="~{includes/navbar :: navbar}"></div>
    
    <div class="container-main">
    <div class="container">
        <div class="content">
            <h2>Modifier un lieu</h2>
            
            <div id="messageContainer"></div>
            
            <div id="loadingIndicator" class="loading">
                <p>Chargement des informations...</p>
            </div>
            
            <div id="formContainer" class="card shadow-sm" style="display: none;">
                <div class="card-body">
                    <form id="locationForm">
                        <div class="mb-3">
                            <label for="label" class="form-label">Nom du lieu <span class="text-danger">*</span></label>
                            <input type="text" id="label" name="label" class="form-control" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="address" class="form-label">Adresse <span class="text-danger">*</span></label>
                            <input type="text" id="address" name="address" class="form-control" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="description" class="form-label">Description</label>
                            <textarea id="description" name="description" class="form-control" rows="3"></textarea>
                        </div>
                        
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="latitude" class="form-label">Latitude <span class="text-danger">*</span></label>
                                <input type="number" id="latitude" name="latitude" class="form-control" step="0.000001" required>
                            </div>
                            
                            <div class="col-md-6">
                                <label for="longitude" class="form-label">Longitude <span class="text-danger">*</span></label>
                                <input type="number" id="longitude" name="longitude" class="form-control" step="0.000001" required>
                            </div>
                        </div>
                        
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="isActive" name="isActive">
                            <label class="form-check-label" for="isActive">
                                Lieu actif (visible et disponible)
                            </label>
                        </div>
                        
                        <div class="d-flex gap-2">
                            <a th:href="@{/locations}" class="btn btn-secondary">Annuler</a>
                            <button type="submit" class="btn btn-primary">Sauvegarder</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script th:src="@{/js/config.js}"></script>
    <script th:src="@{/js/jwt-utils.js}"></script>
    <script>
        let locationId = null;
        
        // Vérifier l'authentification
        if (!requireAuth()) {
            // L'utilisateur sera redirigé automatiquement
        } else {
        
        // Récupérer l'ID du lieu depuis l'URL
        const urlParams = new URLSearchParams(window.location.search);
        locationId = urlParams.get('id');
        
        if (!locationId) {
            showError('ID du lieu manquant');
            setTimeout(function() {
                window.location.href = '/locations';
            }, 2000);
        } else {
            loadData();
        }
        
        async function loadData() {
            try {
                showLoading(true);
                
                const response = await authenticatedFetch(API_BASE_URL + '/api/locations/' + locationId);
                
                if (!response.ok) {
                    throw new Error('Lieu non trouvé');
                }
                
                const location = await response.json();
                populateForm(location);
                showLoading(false);
                
            } catch (error) {
                                showError('Erreur lors du chargement: ' + error.message);
                showLoading(false);
            }
        }
        
        function populateForm(location) {
                        document.getElementById('label').value = location.label || '';
            document.getElementById('address').value = location.address || '';
            document.getElementById('description').value = location.description || '';
            document.getElementById('latitude').value = location.latitude || '';
            document.getElementById('longitude').value = location.longitude || '';
            document.getElementById('isActive').checked = location.isActive || false;
            
            document.getElementById('formContainer').style.display = 'block';
        }
        
        document.getElementById('locationForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            const locationData = {
                label: formData.get('label'),
                address: formData.get('address'),
                description: formData.get('description') || null,
                latitude: parseFloat(formData.get('latitude')),
                longitude: parseFloat(formData.get('longitude')),
                isActive: formData.get('isActive') === 'on'
            };
            
            // Validation côté client
            if (!locationData.label || !locationData.address || 
                isNaN(locationData.latitude) || isNaN(locationData.longitude)) {
                showError('Veuillez remplir tous les champs obligatoires correctement');
                return;
            }
            
            try {
                showLoading(true);
                
                const response = await authenticatedFetch(API_BASE_URL + '/api/locations/' + locationId, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(locationData)
                });
                
                if (!response.ok) {
                    const errorText = await response.text();
                    throw new Error(errorText || 'Erreur lors de la modification');
                }
                
                showSuccess('Lieu modifié avec succès !');
                setTimeout(function() {
                    window.location.href = '/locations';
                }, 1500);
                
            } catch (error) {
                                showError('Erreur lors de la modification: ' + error.message);
                showLoading(false);
            }
        });
        
        function showLoading(show) {
            document.getElementById('loadingIndicator').style.display = show ? 'block' : 'none';
            document.getElementById('formContainer').style.display = show ? 'none' : 'block';
            
            const submitBtn = document.querySelector('button[type="submit"]');
            if (submitBtn) {
                submitBtn.disabled = show;
                submitBtn.textContent = show ? 'Sauvegarde en cours...' : 'Sauvegarder';
            }
        }
        
        function showError(message) {
            const container = document.getElementById('messageContainer');
            container.innerHTML = '<div class="error">' + message + '</div>';
        }
        
        function showSuccess(message) {
            const container = document.getElementById('messageContainer');
            container.innerHTML = '<div class="success">' + message + '</div>';
        }
        
        } // Fermer le bloc else
    </script>
    <script th:src="@{/js/auth.js}"></script>
    <th:block th:replace="~{includes/navbar :: scripts-bootstrap}"></th:block>
    <div th:replace="~{includes/navbar :: navbar-script}"></div>
</body>
</html>
